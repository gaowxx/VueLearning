<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Vue中多个元素或组件的过渡</title>
		<link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css" />
		<script src="./vue.js"></script>
		<style>
			.v-enter,
			.v-leave-to {
				opacity: 0;
			}

			.v-enter-active,
			.v-leave-active {
				transition: opacity 1s;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<transition mode="out-in">
				<div v-if="show" key="anm1">Hello World</div>
				<div v-else key="anm2">Bye World</div>
			</transition>
			<button @click="handleClick">toggle</button>
		</div>
		<script>
			// 写完CSS发现动画效果并没有出现，因为Vue会复用dom，导致动画无效
			// 解决方法：加入key值
			// 如果发现动画效果不理想，比如前后消失的顺序不对，可以通过mode来控制前后
			// in-out，先出现再隐藏 ; out-in，先隐藏再出现
			var vm = new Vue({
				el: "#root",
				data: {
					show: true
				},
				methods: {
					handleClick: function() {
						this.show = !this.show
					}
				}
			})
		</script>
	</body>
</html>
