<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>在Vue中使用Animate.css库</title>
		<link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css" />
		<script src="./vue.js"></script>
		<style>
			@keyframes bounce-in {
				0% {
					transform: scale(0);
				}

				50% {
					transform: scale(1.5);
				}

				100% {
					transform: scale(1);
				}
			}

			.active {
				transform-origin: left center;
				animation: bounce-in 1s;
			}

			.leave {
				transform-origin: left center;
				animation: bounce-in 1s reverse;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<transition name="fade" enter-active-class="animated swing" leave-active-class="animated shake">
				<div v-show="show">hello world</div>
			</transition>
			<button @click="handleClick">change</button>
		</div>
		<script>
			// 总结
			// 如果要使用Animate.css库，首先必须使用自定义class名字

			// 自己定义自动添加的class的名字 enter-active-class="active" leave-active-class="leave"
			// 如果要用Animate.css这个库，首先把出场动画和入场动画的名字改成animated，然后再添加具体的动画效果的名字
			var vm = new Vue({
				el: '#root',
				data: {
					show: true
				},
				methods: {
					handleClick: function() {
						this.show = !this.show
					}
				}
			})
		</script>
	</body>
</html>
