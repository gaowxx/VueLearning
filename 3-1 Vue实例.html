<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Vue实例</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="root">
			<div @click="handleClick">
				{{msg}}
			</div>
			<item></item>
		</div>
		<script>
			Vue.component('item', {
				template: '<div>hello bye</div>'
			})

			var vm = new Vue({
				el: '#root', // el这句说的是：vm这个实例，接管id为root的div的dom显示
				data: {
					msg: 'hello world'
				},
				methods: {
					handleClick: function() {
						alert('hi')
					}
				}
			})
		</script>
	</body>
</html>
